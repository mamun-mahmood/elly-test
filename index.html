<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elly Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <label for="selectAll">All pages</label>
        <input type="checkbox" id="selectAll" class="checkbox" />
      </div>
      <div class="pages">
        <div class="page">
          <label for="page1">Page 1</label>
          <input type="checkbox" class="checkbox" id="page1" />
        </div>
        <div class="page">
          <label for="page2">Page 2</label>
          <input type="checkbox" class="checkbox" id="page2" />
        </div>
        <div class="page">
          <label for="page3">Page 3</label>
          <input type="checkbox" class="checkbox" id="page3" />
        </div>
        <div class="page">
          <label for="page4">Page 4</label>
          <input type="checkbox" class="checkbox" id="page4" />
        </div>
      </div>
      <div class="bottom">
        <button id="doneButton">Done</button>
      </div>
    </div>
  </body>

  <script>
    const selectAllCheckbox = document.getElementById("selectAll");
    const pageCheckboxes = document.querySelectorAll(".checkbox");
    selectAllCheckbox.addEventListener("change", function () {
      const isChecked = this.checked;
      pageCheckboxes.forEach((checkbox) => {
        checkbox.checked = isChecked;
      });
    });
  </script>
</html>
